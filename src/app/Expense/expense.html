<h1>Expenses</h1>
<div ng-controller="expensesController as vm">

    <table class="table table-bordered table-condensed">
        <thread>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thread>
        <tbody>
        <tr ng-repeat="e in vm.expenseItem">
            <td>{{e.title}}</td>
            <td>{{e.description}}</td>
            <td>{{e.amount | currency}}</td>
        </tr>
        </tbody>
    </table>


</div>
